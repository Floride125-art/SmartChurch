<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #navbar{
            font-family: 'Vollkorn', serif;}
        @media screen and (max-width:992px){
        #search_form, #profile, .upload{
     display: none;
     
        }
    }
    *{
  padding:0;
  margin: 0;
  text-decoration: none;
  list-style: none;
  box-sizing: border-box;
}
body{
  font-family: montserrat;
}
nav{
  background:#474787;
  height: 100px;
  width: 100%;
 
}
label.logo{
  color: white;
  font-size: 35px;
  line-height: 80px;
  padding: 0 100px;
  font-weight: bold;
}
nav ul{
  float: right;
  margin-right: 20px;
}
nav ul li{
  display: inline-block;
  line-height: 80px;
  margin: 0 5px;
}
nav ul li a{
  color: white;
  font-size: 17px;
  padding: 7px 13px;
  border-radius: 3px;
  text-transform: uppercase;
}
#forNav:active, #forNav:hover{
  text-decoration: underline solid #fff 2px;
  text-underline-offset:0.5em ;
  transition: .5s;
  background-color: none;
}
/* #submit{
    background-color: grey;
    border-radius: 20px;
} */
.checkbtn{
  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
}
#check{
  display: none;
}
@media (max-width: 952px){
  label.logo{
    font-size: 30px;
    padding-left: 50px;
  }
  nav ul li a{
    font-size: 16px;
  }
}
@media (max-width: 858px){
  .checkbtn{
    display: block;
  }
  ul{
    position: fixed;
    width: 100%;
    height: 100vh;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
  }
  
  nav ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  nav ul li a{
    font-size: 20px;
  }

  /* a:hover,a.active{
    background: none;
    color:white;
  } */
  #check:checked ~ ul{
    left: 0;
  }
 
}


    </style>
</head>

<body id="mynav">
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <a href="{% url 'index' %}">
        <img src="https://i.postimg.cc/BnbcSwgQ/image-1.png" style=" width: 10%; height: 100%;">
      </a>
        
        <!-- <label class="logo">Calvary</label> -->
        <ul>
          <li><a class="active"  href="{% url 'index' %}" id="forNav">Home</a></li>
          <li><a href="{% url 'about' %}" id="forNav">About</a></li>
          <li><a href="{% url 'watch' %}" id="forNav">Watch</a></li>
          <li><a href="{% url 'give' %}" id="forNav">Give</a></li>
          <li>
            <!-- <div class="col-md-2" >
                <div class="row" id='profile'>
                   
                    <div class="col-md-8"> -->
                        
                        <div class="dropdown">
                            <a class="btn btn" data-toggle="dropdown" 
                            aria-haspopup="true" aria-expanded="false" style="color: white;"  id="forNav">Services 
                            </a>
                            <div class="dropdown-menu" style="width:200px; background-color:#474787;">
                                <a class="dropdown-item" href="#" style="color: white;">Baptism</a>
                                <div class="dropdown-divider" id="forNav"></div>
                                <a class="dropdown-item" href="{% url 'bookwedding' %}" id="forNav"  style="color: white;">Weddings</a>
                            </div>
                        <!-- </div>
                    </div> -->
                  
                   

          
                </div>
            </div>
        </li>
          <li><div><a href="{%url 'new_project'%}" id="forNav">submit Sermon</a></div></li>
          <li>
            <div class="col-md-2" >
                <div class="row" id='profile'>
                    {% if user.is_authenticated %}
                    <div class="col-md-8">
                        
                        <div class="dropdown">
                            <a class="btn btn" data-toggle="dropdown" 
                                aria-haspopup="true" aria-expanded="false" style="color: white;"  id="forNav">{{ user.username }} <img src='{{user.profile.profile_picture.url}}' width='18px' height='18px' style='border-radius:50%;'>

                            <div class="dropdown-menu" style="width:300px; background-color:#474787;">
                                <a class="dropdown-item" href="{%url 'my_profile'%}" id="forNav" style="color:white;">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout" id="forNav" style="color:white;">Logout</a>
                            </div>
                        </div>
                    </div>
                    {% else %}

                    <a class='btn btn' href="/accounts/login/?next=/" style="color: white;">Login</a>

                    {% endif %}
                </div>
            </div>
        </li>
        </ul>
      </nav>
   
</body>

</html>
